<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Filtrado</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Quiz Filtrado</h1>
        </header>

        <div id="filters">
            <div id="number-filter">
                <p>Number of Questions</p>
                <input type="number" id="number-filter" placeholder="Enter a number" min="1" max="50">
            </div>


            <div id="category-filter">
                <button class="dropdown-button" onclick="toggleDropdown('dropdown1')">Category</button>
                
                <div id="dropdown1" class="dropdown-content">
                    <label><input type="checkbox" value="option1">Option 1</label>
                    <label><input type="checkbox" value="option2">Option 2</label>
                    <label><input type="checkbox" value="option3">Option 3</label>
                    <label><input type="checkbox" value="option4">Option 4</label>
                    <label><input type="checkbox" value="option5">Option 5</label>
                    <label><input type="checkbox" value="option6">Option 6</label>
                    <label><input type="checkbox" value="option7">Option 7</label>
                    <label><input type="checkbox" value="option8">Option 8</label>
                </div>
            </div>

            <div id="difficulty-filter">
                <button class="dropdown-button" onclick="toggleDropdown('dropdown2')">Difficulty</button>
                
                <div id="dropdown2" class="dropdown-content">
                    <label><input type="checkbox" value="option1">Easy</label>
                    <label><input type="checkbox" value="option2">Medium</label>
                    <label><input type="checkbox" value="option3">Hard</label>
                </div>
            </div>

            <div id="type-filter">
                <button class="dropdown-button" onclick="toggleDropdown('dropdown3')">Question Type</button>
                
                <div id="dropdown3" class="dropdown-content">
                    <label><input type="checkbox" value="option1">Multiple Choice</label>
                    <label><input type="checkbox" value="option2">True or False</label>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>

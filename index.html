<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Filtrado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Quiz Filtrado</h1>
        </header>

        <div id="filters">
            <div id="number-filter">
                <input type="number" id="limit" placeholder="Number of Questions" min="1" max="20">
            </div>


            <div id="category-filter">
                <button class="dropdown-button" onclick="toggleDropdown('category')">Category</button>
                
                <div id="category" class="dropdown-content">

                </div>
            </div>

            <div id="difficulty-filter">
                <button class="dropdown-button" onclick="toggleDropdown('difficulty')">Difficulty</button>
                
                <div id="difficulty" class="dropdown-content">
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>

            <div id="type-filter">
                <button class="dropdown-button" onclick="toggleDropdown('dropdown3')">Question Type</button>
                
                <div id="dropdown3" class="dropdown-content">
                    <label><input type="checkbox" value="option1">Multiple Choice</label>
                    <label><input type="checkbox" value="option2">True or False</label>
                </div>
            </div>
        </div>

        <div id="submit-button">
            <button class="submit" onclick="submitFilters()">Submit</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="category.js"></script>
        <script src="limit.js"></script>
        <script src="createQuiz.js"></script>

    </body>
</html>
